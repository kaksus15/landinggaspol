<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <title>REGISTER | Gerakan Atasi Stunting Peduli Donasi Telur</title>
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
</head>

<body class="text-gray-700 font-rbt bg-[#F6F6F6]">
  <!-- Main Start-->
  <main class="grid gap-4">
    <section class="md:px-6" id="welcome">
      <div class="grid md:grid-cols-2 md:max-w-5xl md:mx-auto">
        <!-- Image Welcome -->
        <img src="assets/img/makan-telur-reg.png" alt=""
          class="img_welc w-[150px] md:w-[400px] md:h-[350px] my-auto mx-auto" />

        <div class="container mx-auto py-14 register">
          <h1 class="text-2xl font-bold mb-6 text-center tex-reg">Registration Form</h1>
          <form class="w-full max-w-sm mx-auto bg-white p-8 rounded-lg shadow-md">
            <div class="mb-4 nama">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
              <input
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                type="text" id="name" name="name" placeholder="John Doe">
            </div>
            <div class="mb-4 emaile">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
              <input
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                type="email" id="email" name="email" placeholder="john@example.com">
            </div>
            <div class="mb-4 passw">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
              <input
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                type="password" id="password" name="password" placeholder="********">
            </div>
            <div class="mb-4 confirpsw">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">Confirm Password</label>
              <input
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                type="password" id="confirm-password" name="confirm-password" placeholder="********">
            </div>
            <a href="#" onclick="alertSwal()"
              class="w-full bg-red-600 text-white text-sm font-bold py-3 px-4 rounded-lg hover:bg-indigo-500 transition duration-300 text-center btn-reg"
              type="submit">Daftar</a>
            <a href="login.html"
              class="w-full bg-indigo-100 mt-6 mb-2 text-sm font-bold py-3 px-4 rounded-lg hover:bg-indigo-300 transition duration-300 btn-reg text-center"
              type="submit">Login</a>
          </form>
        </div>

      </div>
    </section>
  </main>

  <!-- Main End -->
  <script src="assets/js/scrollreveal.js"></script>
  <script src="assets/js/sweetalert2.all.min.js"></script>
  <script src="assets/js/main.js"></script>

  <script>
    function alertSwal() {
      Swal.fire({
        icon: 'error',
        title: `<h5 style='color:red'> Oops... </h5>`,
        html: `<b style='color:blue'>Mohon Maaf</b>, Masih dalam Pengembangan. <br />
          Mohon tunggu, Silahkan kembali lagi ya nanti...!`,
        footer: `<i>Email : kaksus15@gmail.com</i>`
      })
    }
  </script>
</body>

</html>
